<!DOCTYPE html>
<html lang="fr">
    
<head>
    <title>Serveur ESP8266 // ESP32</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="w3.css">
    <script type="text/javascript" src="jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>

<body class="w3-animate-opacity">

    <div >
        <h1 class="w3-card-4 w3-round-xxlarge w3-blue w3-padding-small w3-center">Etalonnage sur ESP8266 // ESP32</h1>
    </div>

    <div class="w3-margin w3-center w3-card w3-padding">
        <h3 class="w3-padding">Calibration sonde de pression </h3>
        <button id="PressionLowButton" class="w3-button w3-round-xxlarge w3-green w3-xlarge w3-ripple w3-wide" style="width:20%;">Pression Basse</button>
        <button id="PressionHightButton" class="w3-button w3-round-xxlarge w3-red w3-xlarge w3-ripple w3-wide" style="width:20%;">Pression Haute</button>
        <br><br>
        <label for="PressionB_Base_Value">Pression Basse:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label for="PressionH_Base_Value">Pression Haute:</label><BR>
  <input type="text" id="PressionB_Base_Value" name="PressionB_Base_Value" value="">&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="PressionH_Base_Value" name="PressionH_Base_Value" value=""><br><br><br><br>
    </div>

    <div class="w3-margin w3-center w3-card w3-padding">
        <h3>Pression en point CONV:</h3>
        <p><span id="valeurCONV_Pression">0</span></p>
        <h3>Pression Calculée:</h3>
        <p><span id="valeurPression">0</span></p>
    </div>
    <div class="w3-margin w3-center w3-card w3-padding">
        <h3 >Température</h3>
        <p ><span id="valeurTemp">0</span></p>
    </div>

</body>

</html>
